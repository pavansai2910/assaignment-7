<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .dark-mode {
  background-color: #121212;
  color: #ffffff;
}
.dark-mode .card {
  background-color: #1e1e1e;
  color: #ffffff;
}
  </style>
</head>
<body class="bg-dark">
  <div class="container my-5">
    <h1 class="text-center mb-4" style="color: white;">Currency Converter</h1>

    <!-- Currency Converter -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title" >Currency Converter</h5>
        <div class="row">
          <div class="col-md-3">
            <input type="number" id="amount" class="form-control" placeholder="Amount" value="1">
          </div>
          <div class="col-md-3">
            <select id="baseCurrency" class="form-control"></select>
          </div>
          <div class="col-md-3">
            <select id="targetCurrency" class="form-control"></select>
          </div>
          <div class="col-md-3">
            <button id="convertBtn" class="btn btn-primary w-100">Convert</button>
          </div>
        </div>
        <div id="conversionResult" class="mt-3"></div>
      </div>
    </div>

    <!-- Historical Exchange Rates -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Historical Exchange Rates</h5>
        <div class="row">
          <div class="col-md-3">
            <input type="date" id="startDate" class="form-control">
          </div>
          <div class="col-md-3">
            <input type="date" id="endDate" class="form-control">
          </div>
          <div class="col-md-3">
            <button id="fetchHistoryBtn" class="btn btn-secondary w-100">Fetch History</button>
          </div>
        </div>
        <div id="historyTable" class="mt-3"></div>
      </div>
    </div>

    <!-- Bar Chart Visualization -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Exchange Rate Trends</h5>
        <canvas id="exchangeRateChart"></canvas>
      </div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="darkModeToggle">
      <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
